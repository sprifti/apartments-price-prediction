{% extends "main.html" %}
{% load crispy_forms_filters %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h1 style="margin-top:8%; margin-bottom:2%">Apartment Price Prediction</h1>
        <form action="{% url 'predict' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            {{ form.non_field_errors|crispy }}
            <button type="submit" class="btn btn-success">Predict Price</button>
        </form>
    </div>
{% endblock content %}
